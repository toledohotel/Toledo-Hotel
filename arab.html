<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فندق طليطلة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 15px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: auto;
            position: relative;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .language-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid img {
            width: 100%;
            max-width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .grid img:hover {
            transform: scale(1.05);
        }
        .marquee {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Cairo', sans-serif;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons a {
            font-size: 20px;
            color: #555;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://toledohotel.github.io/Toledo-Hotel/Toledo%20Amman%20Hotel2021.html" method="get" class="language-btn">
            <button type="submit" class="btn">English</button>
        </form>
        
        <div class="logo">
            <a href="https://toledohotel.jo">
                <img src="logo.png" alt="شعار فندق طليطلة">
            </a>
        </div>
        
        <div class="grid">
            <a href="https://sites.google.com/view/arabic-services/home">
                <img src="Dirrectory.jpeg" alt="الخدمات">
                <span>الخدمات</span>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoMenuArb.html">
                <img src="Sandwish.jpeg" alt="قائمة الطعام">
                <span>قائمة الطعام</span>
            </a>
            <a href="Air Port Menu.html">
                <img src="Plane1.jpeg" alt="خدمات المطار">
                <span>خدمات المطار</span>
            </a>
            <a href="Private Tours Amman2021.html">
                <img src="Tours.jpeg" alt="جولات سياحية">
                <span>جولات سياحية</span>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoLaundryARB.html">
                <img src="Luandry.jpeg" alt="أسعار الغسيل">
                <span>أسعار الغسيل</span>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoMinibarARB.html">
                <img src="minibar.png" alt="أسعار ثلاجة ميني بار">
                <span>أسعار ثلاجة ميني بار</span>
            </a>
        </div>
        
        <div class="marquee">🔥 خصم 30% على المصبغة - لفترة محدودة! 🔥</div>
        
        <div class="social-icons">
            <a href="https://web.facebook.com/ToledoAmmanHotel" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/toledoamman" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/toledoammanhotel/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@toledoammanhotel?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
