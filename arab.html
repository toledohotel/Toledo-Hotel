<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فندق توليدو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        .logo img {
            width: 160px;
            height: auto;
        }
        .language-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 15px;
            justify-content: center;
        }
        .grid a {
            text-decoration: none;
            color: black;
        }
        .grid img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .grid img:hover {
            transform: scale(1.1);
        }
        .marquee {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            font-size: 24px;
            color: #555;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://toledohotel.github.io/Toledo-Hotel/Toledo%20Amman%20Hotel2021.html" method="get" class="language-btn">
            <button type="submit" class="btn">English</button>
        </form>
        
        <div class="logo">
            <a href="https://toledohotel.jo">
                <img src="logo.png" alt="شعار فندق توليدو">
            </a>
        </div>
        
        <div class="grid">
            <a href="https://sites.google.com/view/toledohotelservices">
                <img src="Dirrectory.jpeg" alt="الخدمات">
                <p>الخدمات</p>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoMenuArb.html">
                <img src="Sandwish.jpeg" alt="القائمة">
                <p>القائمة</p>
            </a>
            <a href="Air Port Menu.html">
                <img src="Plane1.jpeg" alt="خدمات المطار">
                <p>خدمات المطار</p>
            </a>
            <a href="Private Tours Amman2021.html">
                <img src="Tours.jpeg" alt="الجولات الخاصة">
                <p>الجولات الخاصة</p>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoLaundryARB.html">
                <img src="Luandry.jpeg" alt="أسعار الغسيل">
                <p>أسعار الغسيل</p>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoMinibarARB.html">
                <img src="minibar.png" alt="أسعار الثلاجة الصغيرة">
                <p>أسعار الثلاجة الصغيرة</p>
            </a>
            <a href="save.html">
                <img src="save .jpg" alt="صندوق الأمانات">
                <p>صندوق الأمانات</p>
            </a>
            <a href="https://toledo3.github.io/toledo-hotel/Guests.html">
                <img src="Survey.jpeg" alt="استبيان الضيوف">
                <p>استبيان الضيوف</p>
            </a>
        </div>
        
        <div class="marquee"> خصم 30% على خدمة الغسيل </div>
        
        <div class="social-icons">
            <a href="https://web.facebook.com/ToledoAmmanHotel" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/toledoamman" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/toledoammanhotel/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@toledoammanhotel?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
