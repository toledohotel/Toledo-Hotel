<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toledo Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo img {
            width: 160px;
            height: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            justify-content: center;
        }
        .grid a {
            text-decoration: none;
            color: black;
        }
        .grid img {
            width: 100%;
            max-width: 140px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .grid img:hover {
            transform: scale(1.05);
        }
        .marquee {
            background: #F5F5DC;
            color: red;
            padding: 10px;
            font-size: 16px;
            font-style: italic;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            font-size: 24px;
            color: #555;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://toledohotel.jo">
                <img src="logo.png" alt="Toledo Hotel Logo">
            </a>
        </div>
        
        <form action="https://toledohotel.github.io/Toledo-Hotel/arab.html" method="get">
            <button type="submit" class="btn">عربـــي</button>
        </form>
        
        <div class="grid">
            <a href="https://sites.google.com/view/toledohotelservices">
                <img src="Dirrectory.jpeg" alt="Services">
                <p>Services</p>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoMenuEng.html">
                <img src="Sandwish.jpeg" alt="Menu">
                <p>Menu</p>
            </a>
            <a href="Air Port Menu.html">
                <img src="Plane1.jpeg" alt="Airport Services">
                <p>Airport Services</p>
            </a>
            <a href="Private Tours Amman2021.html">
                <img src="Tours.jpeg" alt="Private Tours">
                <p>Private Tours</p>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoLaundryEng.html">
                <img src="Luandry.jpeg" alt="Laundry Prices">
                <p>Laundry Prices</p>
            </a>
            <a href="https://toledohotel.github.io/toledohotel/ToledoMinibarENG.html">
                <img src="minibar.png" alt="Mini Fridge Prices">
                <p>Mini Fridge Prices</p>
            </a>
            <a href="save.html">
                <img src="save.jpg" alt="Safety Box">
                <p>Safety Box</p>
            </a>
            <a href="https://toledo3.github.io/toledo-hotel/Guests.html">
                <img src="Survey.jpeg" alt="Guest Questionnaire">
                <p>Guest Questionnaire</p>
            </a>
        </div>
        
        <div class="marquee">30% discount on laundry</div>
        
        <div class="social-icons">
            <a href="https://web.facebook.com/ToledoAmmanHotel" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/toledoamman" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/toledoammanhotel/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@toledoammanhotel?lang=en" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
