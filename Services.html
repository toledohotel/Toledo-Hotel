
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toledo Hotel Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        .logo img {
            width: 160px;
            height: auto;
        }
        .language-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 15px;
            justify-content: center;
        }
        .grid a {
            text-decoration: none;
            color: black;
        }
        .grid img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .grid img:hover {
            transform: scale(1.1);
        }
        .marquee {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            font-size: 24px;
            color: #555;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
       <br>
        <div class="logo">
            <a href="https://toledohotel.jo">
                <img src="logo.png" alt="Toledo Hotel Logo">
            </a>
        </div>
        
        <div class="grid">
            <a href=" ">
                <img src="Dirrectory.jpeg" alt="Services">
                <p>Wellcome & Services</p>
            </a>
            <a href="https://www.toledohotel.jo/en/map ">
                <img src="Map.jpg " alt="Location">
                <p>Toledo Hotel Location</p>
            </a>
            <a href="https://www.toledohotel.jo/en/ ">
                <img src="Website.jpg" alt="Toledo Website">
                <p>Toledo Hotel Website</p>
            </a>
            <a href="https://www.arabiaweather.com/en/daily-weather ">
                <img src="weather.jpg" alt="Weather Forecast">
                <p>The Weather Forecast</p>
            </a>
            <a href="https://timesprayer.com/en/prayer-times-cities-jordan.html ">
                <img src="Prayer.jpg" alt="Prayer Times">
                <p>Jordan Prayer Times</p>
            </a>
            <a href=" ">
                <img src="useful.jpg" alt="Useful Links">
                <p>Useful Links</p>
            </a>
            <a href="https://www.xe.com/ ">
                <img src=" " alt="Currency Converter">
                <p>Currency Converter</p>
            </a>
            <a href="https://international.visitjordan.com ">
                <img src=" " alt="Visit Jordan">
                <p>Visit Jordan</p>
            </a>
        </div>
                       
        
</body>
</html>
